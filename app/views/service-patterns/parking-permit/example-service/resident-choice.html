{% extends "layout_picker.html" %}

{% set serviceName = "Park your car or vehicle" %}
{% set pageTitle = "You need a permit" %}

{% block content %}

<div class="column-two-thirds">


    <p>
      {{postcode}} is in the <a href="parking-zone-map">{{council.parkingBoundary}} parking zone</a>.</p>
    <h2 class="heading-medium">
      Why do you need to park here?</h2>
    </p>
    <form class="radio-nav">
  	  <div class="radio-with-bullets">
  	    <label class="block-label selection-button-radio" for="radio-1">
  	      <input id="radio-1" type="radio" name="radio-group" value="resident-start">
  				<span class="heading-small">I live here</span>
  				<p>
  					You need a resident's permit
  				</p>
  	    </label>

  	    <label class="block-label selection-button-radio" for="radio-2">
  	      <input id="radio-2" type="radio" name="radio-group" value="visitor-start">
  				<span class="heading-small">I have a visitor</span>
  				<p>
  					You need a visitor's permit
  				</p>
  	    </label>

        <label class="block-label selection-button-radio" for="radio-3">
          <input id="radio-3" type="radio" name="radio-group" value="business-start">
          {% if council.string == 'sunderland' %}
  				<span class="heading-small">I own a business here</span>
          {% else %}
          <span class="heading-small">I work here</span>
          {% endif %}
  				<p>
            You need a trade and business permit
  				</p>
        </label>
  		</div>
  	  <div class="form-group">
  	    <button class="button">Continue</button>
  	  </div>
  	</form>


</div>

{% endblock %}
