{% extends "layout_picker.html" %}

{% block page_title %}
  Argleton County Council - Apply for an older person's bus pass in Argleton
{% endblock %}

{% block content %}
<main id="content" role="main">
<div class="back">
    <a href="javascript:history.back()">&#9664; Back</a>
  </div>
  <h1 class="heading-xlarge">Add permit details</h1>

<h1 class="heading-medium">Enter permit start date</h1>
  <div>
<form method="post">
          <fieldset>

            <div class="form-date">

              <div class="form-group form-group-day">
                <label for="dobDay">Day</label>
                <input type="text" autocomplete="off" class="form-control" id="dobDay" name="dobDay">
              </div>
              <div class="form-group form-group-month">
                <label for="dobMonth">Month</label>
                <input type="text" autocomplete="off" class="form-control" id="dobMonth" name="dobMonth">
              </div>
              <div class="form-group form-group-year">
                <label for="dobYear">Year</label>
                <input type="text" autocomplete="off" class="form-control" id="dobYear" name="dobYear">
              </div>
            </div>
</fieldset>
      </form>
  </div>

<h1 class="heading-medium">Select permit length</h1>

<form>
  <div class="form-group">
    <fieldset>

      <legend class="visually-hidden">permit length</legend>

      <label class="block-label selection-button-radio" for="radio-1">
        <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
       1 month
      </label>
      <label class="block-label selection-button-radio" for="radio-2">
        <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
        6 months
      </label>
      <label class="block-label selection-button-radio" for="radio-3">
        <input id="radio-3" type="radio" name="radio-group" value="I am a British citizen living abroad">
12 months      </label>

    </fieldset>
  </div>
</form>

<div>
  
   <a class="button" role="button" href="contact-details">Next</a>
</div>

 

</main>

{% endblock %}
