{% extends "layout_picker.html" %}

{% set serviceName = "Apply for an older person's bus pass" %}
{% set pageTitle = "Your bus pass photo" %}

{% block content %}

<div class="column-two-thirds">

    <h2 class="heading-medium">Is your photo on this computer?</h2>

      <form action="contact/finished">
        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">
              Is your photo on this computer?
            </legend>

            <label class="block-label selection-button-radio" data-target="upload-file" for="upload-file">
              <input id="upload-file" type="radio" name="radio-contact-group" value="Yes">
              Yes
            </label>

            <label class="block-label selection-button-radio" data-target="webcam" for="webcam">
              <input id="webcam" type="radio" name="radio-contact-group" value="Yes" class="in-progress">
              No
            </label>

            <label class="block-label selection-button-radio" data-target="webcam" for="webcam">
              <input id="webcam" type="radio" name="radio-contact-group" value="Yes" class="in-progress">
              I'm not sure
            </label>

          </fieldset>
        </div>
        <div class="form-group file-upload">
          <label for="photo" class="button photo-upload-label" role="button">
            <span id="photo-label-text" class="">Continue</span>
          </label>

        </div>
      </form>
</div>

{% endblock %}
