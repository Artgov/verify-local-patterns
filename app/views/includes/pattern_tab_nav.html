{% set tabs = ['Policy', 'Research', 'Design', 'Code'] %}

<div class="js-tabs nav-tabs">
	<ul class="tabs-nav">
		{% for tab in tabs %}
			{% set active = '' %}
			{% if tab == pageTab %}
				{% set active = 'active' %}
			{% endif %}
			<li class="{{active}}">
				<a href="{{tab | lower}}">{{tab}}</a>
			</li>
		{% endfor %}
	</ul>
</div>
